{% extends "base.html" %}
{% block title %}Delete Comment{% endblock %}
{% block content %}
  <div class="container my-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="text-danger">Are you sure you want to delete this comment?</h2>
        <p class="text-muted mb-4">This action cannot be undone.</p>
        <div class="border my-2   rounded p-3 ">{{ object.content|linebreaks }}</div>
        <form method="post">
          {% csrf_token %}
          <div class="d-flex justify-content-end mt-4">
            <a href="{% url 'answer_detail' object.answer.question.id object.answer.id %}"
               class="btn btn-outline-secondary me-2">Cancel</a>
            <button type="submit" class="btn btn-danger">Delete</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
