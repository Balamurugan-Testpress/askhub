{% extends "base.html" %}
{% block title %}Delete Comment{% endblock %}
{% block content %}
  <div class="container my-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Confirm Delete</h5>
        <p>Are you sure you want to delete this comment?</p>
        <p class="fst-italic border-start ps-3">{{ object.content|linebreaksbr }}</p>
        <form method="post">
          {% csrf_token %}
          <div class="d-flex justify-content-end mt-4">
            <a href="{% url 'answer_detail' object.answer.question.id object.answer.id %}"
               class="btn btn-outline-secondary me-2">Cancel</a>
            <button type="submit" class="btn btn-danger">Delete</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
