{% extends "base.html" %}
{% block title %}Edit Question{% endblock %}
{% block content %}
  <div class="container">
    <h1>Edit Question</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <a href="{% url 'question_detail' question_id=object.id %}"
         class="btn btn-outline-secondary me-2">cancel</a>
      <button type="submit" class="btn btn-info">save</button>
      <a href="{% url "question_detail" question_id=object.id %}"
         class="btn btn-outline-secondary me-2">cancel</a>
    </form>
  </div>
{% endblock %}
